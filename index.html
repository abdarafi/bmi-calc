<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simple BMI Calculator</title>
</head>

<body>
  <h1>Simple Body Mass Index Calculator</h1>
  <h2>Made for belajar gan</h2>
  <form method="post">
    <input type="text" name="berat" placeholder="Berat Badan Anda"><span>kilogram (kg).</span>
    <br>
    <input type="text" name="tinggi" placeholder="Tinggi Badan Anda"><span>meter (m).</span>
    <br>
    <button type="submit" name="submit">Hitung BMI!</button>
  </form>
</body>

</html>
